<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Mackenzie Eng" />
    <meta 
      name="description"
      content="Text based haunted house game"
    />

    <title>Haunted House Game</title>

    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="icon" href="" type="image/x-icon"/>

    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Haunted House Game</h1>
    </header>

    <main>
      <section>
        <h2>Reader beware...</h2>
        <div id="storyOutput"></div>
      </section>

      <section>
        <h2>Decision</h2>
        
        <div>
          <button id="yesButton">Yes/Left</button>
          <button id="noButton">No/Right</button>
        </div>
      </section>

      <section>
        <h2>Player Items</h2>
      
        <h3>Weapons</h3>
          <table>
            <tr>
              <th>Weapon</th>
              <th>Status</th>
            </tr>

            <tr>
              <td>Gun</td>
              <td id="gunStatus"></td>
            </tr>

            <tr>
              <td>Bat</td>
              <td id="batStatus"></td>
            </tr>
          </table>

        <h3>Coat</h3>
          <table>
            <tr>
              <th>Coat</th>
              <th>Status</th>
            </tr>

            <tr>
              <td>Fur</td>
              <td id="furStatus"></td>
            </tr>
          </table>
      </section>
    </main>

  </body>
</html>
